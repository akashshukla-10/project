<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-time Character Counter</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f17269;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #f9a7b0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      margin-top: 0;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    .char-count {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .char-count span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Real-time Charater Counter</h2>
    <textarea id="inputBox" maxlength="50" placeholder="Type here..."></textarea>
    <div class="char-count">
      <div>Total Characters: <span id="total">0</span></div>
      <div>Remaining: <span id="remaining">50</span></div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const total = document.getElementById('total');
    const remaining = document.getElementById('remaining');
    const maxLength = 50;

    inputBox.addEventListener('input', () => {
      const currentLength = inputBox.value.length;
      total.textContent = currentLength;
      remaining.textContent = maxLength - currentLength;
    });
  </script>
</body>
</html>
