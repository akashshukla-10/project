<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(145deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 20px 20px 60px #bebebe,
                  -20px -20px 60px #ffffff;
      padding: 30px;
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #f0f0f0;
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #a0f0a0;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px #aaa;
    }

    #result, #condition {
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Body Mass Index (BMI) Calculator</h2>
    <input type="number" id="height" placeholder="Your Height (cm)">
    <input type="number" id="weight" placeholder="Your Weight (kg)">
    <br>
    <button onclick="calculateBMI()">Compute BMI</button>
    <p id="result"></p>
    <p id="condition"></p>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const result = document.getElementById("result");
      const condition = document.getElementById("condition");

      if (!height || !weight || height <= 0 || weight <= 0) {
        result.textContent = "Please enter valid values.";
        condition.textContent = "";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      result.textContent = "Your BMI is: " + bmi.toFixed(2);

      if (bmi < 18.5) {
        condition.textContent = "Weight Condition: Underweight";
      } else if (bmi < 25) {
        condition.textContent = "Weight Condition: Normal weight";
      } else if (bmi < 30) {
        condition.textContent = "Weight Condition: Overweight";
      } else {
        condition.textContent = "Weight Condition: Obese";
      }
    }
  </script>
</body>
</html>
