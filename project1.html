<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .clock {
      display: flex;
      gap: 20px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
    }

    .box h1 {
      font-size: 3rem;
    }

    .box span {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .am-pm {
      background-color: #00a651;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
<body>
  <h2>DIGITAL CLOCK</h2>
  <div class="clock">
    <div class="box">
      <h1 id="hours">00</h1>
      <span>HOURS</span>
    </div>
    <div class="box">
      <h1 id="minutes">00</h1>
      <span>MINUTES</span>
    </div>
    <div class="box">
      <h1 id="seconds">00</h1>
      <span>SECONDS</span>
    </div>
    <div class="am-pm" id="ampm">AM</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;

      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      document.getElementById('ampm').textContent = ampm;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
