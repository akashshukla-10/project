<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 200px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <label for="pounds">Pounds:</label>
        <input type="number" id="pounds" placeholder="Enter number" />
        <p id="result">Your weight in kg is: </p>
    </div>
    <script>
        const poundsInput = document.getElementById('pounds');
        const result = document.getElementById('result');

        poundsInput.addEventListener('input', function() {
            if (poundsInput.value) {
                const kg = (poundsInput.value * 0.453592).toFixed(2);
                result.textContent = `Your weight in kg is: ${kg}`;

                setTimeout(() => {
                    result.textContent = 'Your weight in kg is:';
                    poundsInput.value = '';
                }, 10000);
            } else {
                result.textContent = 'Your weight in kg is:';
            }
        });
    </script>
</body>
</html>
