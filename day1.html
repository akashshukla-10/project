<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffcc80;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        input, select, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }
        button {
            background-color: orange;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
<form>
    <h3>Survey Form</h3>

    <label>Name:</label>
    <input type="text" placeholder="Enter Name" required>

    <label>Email:</label>
    <input type="email" placeholder="Enter Email" required>

    <label>Work Experience:</label>
    <input type="number" placeholder="Years" required>

    <label>Comfort in investing without investigation:</label>
    <select required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
    </select>

    <label>Suggestions:</label>
    <textarea rows="3" placeholder="Your suggestions"></textarea>

    <label>Ready to invest in:</label><br>
    <input type="checkbox" id="realestate"> Real Estate<br>
    <input type="checkbox" id="mutualfunds"> Mutual Funds<br>
    <input type="checkbox" id="crypto"> Crypto Currency<br>
    <input type="checkbox" id="stocks"> Stocks & Bonds<br>

    <label>Ready for further contact:</label><br>
    <input type="radio" name="contact" required> Yes
    <input type="radio" name="contact" required> No<br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
